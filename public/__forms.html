<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Netlify Forms</title>
  </head>
  <body>
    <form name="booking" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="booking" />
      <input type="hidden" name="bot-field" />
      <input name="parentName" type="text" />
      <input name="playerName" type="text" />
      <input name="email" type="email" />
      <input name="phone" type="tel" />
      <input name="playerAge" type="text" />
      <input name="sessionType" type="text" />
      <input name="message" type="text" />
    </form>
    <form name="contact" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="contact" />
      <input type="hidden" name="bot-field" />
      <input name="name" type="text" />
      <input name="age" type="text" />
      <input name="position" type="text" />
      <input name="message" type="text" />
    </form>
  </body>
</html>
